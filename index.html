<!DOCTYPE html>
<html>
<head>
    <title>Crowd Connect - Login</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700,900" rel="stylesheet">
</head>
<body>
    <div class="disco-bg"></div>
    <h1 id="title">Crowd Connect</h1>
    <div id="loginDiv">
        <span id="inner-title">Welcome to the Party!<br>Login to join Crowd Connect</span>
        <input type="text" id="loginName" placeholder="Username" /><br />
        <input type="password" id="loginPassword" placeholder="Password"/><br />
        <button type="button" id="loginButton" class="buttons" onclick="doLogin();">Login</button>
        <span id="loginResult"></span>
        <hr>
        <button type="button" id="registerButton" class="buttons disco-btn" onclick="showRegister();">Create Account</button>
    </div>
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegister();">&times;</span>
            <h2>Register for Crowd Connect</h2>
            <input type="text" id="registerFirstName" placeholder="First Name" /><br />
            <input type="text" id="registerLastName" placeholder="Last Name" /><br />
            <input type="text" id="registerName" placeholder="Username" /><br />
            <input type="password" id="registerPassword" placeholder="Password"/><br />
            <button type="button" id="createAccountButton" class="buttons disco-btn" onclick="doRegister();">Create Account</button>
            <span id="registerResult"></span>
        </div>
    </div>
    <script>
        function showRegister() {
            document.getElementById('registerModal').style.display = 'block';
        }
        function closeRegister() {
            document.getElementById('registerModal').style.display = 'none';
        }
        // Placeholder for registration logic
        function doRegister() {
            let login = document.getElementById("registerName").value;
            let password = document.getElementById("registerPassword").value;
            let firstName = document.getElementById("registerFirstName").value;
            let lastName = document.getElementById("registerLastName").value;

            document.getElementById("registerResult").innerHTML = "";

            let tmp = {
                login: login,
                password: password,
                firstName: firstName,
                lastName: lastName
            };
            let jsonPayload = JSON.stringify(tmp);
            let url = 'http://178.128.4.96/LAMPAPI/Register.php';

            let xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/json; charset=UTF-8");
            try {
                xhr.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        let jsonObject = JSON.parse(xhr.responseText);
                        if (jsonObject.error) {
                            document.getElementById("registerResult").innerHTML = jsonObject.error;
                        } else {
                            document.getElementById("registerResult").innerHTML = "Registration complete! Returning to login...";
                            setTimeout(function() {
                                closeRegister();
                            }, 1500);
                        }
                    }
                };
                xhr.send(jsonPayload);
            } catch (err) {
                document.getElementById("registerResult").innerHTML = err.message;
            }
        }

        function doLogin() {
            let login = document.getElementById("loginName").value;
            let password = document.getElementById("loginPassword").value;

            document.getElementById("loginResult").innerHTML = "";

            let tmp = {
                login: login,
                password: password
            };
            let jsonPayload = JSON.stringify(tmp);
            let url = 'http://178.128.4.96/LAMPAPI/Login.php';

            let xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/json; charset=UTF-8");
            try {
                xhr.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        let jsonObject = JSON.parse(xhr.responseText);
                        if (jsonObject.id > 0) {
                            window.location.href = "landing.html";
                        } else {
                            document.getElementById("loginResult").innerHTML = jsonObject.error;
                        }
                    }
                };
                xhr.send(jsonPayload);
            } catch (err) {
                document.getElementById("loginResult").innerHTML = err.message;
            }
        }
    </script>
</body>
</html>
