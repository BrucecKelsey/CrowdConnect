<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Crowd Connect</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --primary: 217.2 91.2% 59.8%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
            --radius: 0.5rem;
        }
        body {
            font-family: 'Poppins', 'PT Sans', sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .cover-container {
            max-width: 800px;
            padding: 2rem;
            border-radius: 1rem;
            background: hsl(var(--card));
            box-shadow: 0 4px 24px hsl(var(--primary) / 0.2);
        }
        .cover-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: hsl(var(--primary));
            margin-bottom: 1rem;
        }
        .cover-description {
            font-size: 1.2rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 2rem;
        }
        .login-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: hsl(var(--primary-foreground));
            background: hsl(var(--primary));
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: hsl(var(--primary) / 0.9);
        }
    </style>
</head>
<body>
    <button class="login-btn" onclick="redirectToLogin()">Login</button>
    <div class="cover-container">
        <div id="header">
            <h1 class="cover-title">Welcome to Crowd Connect</h1>
            <p id="greeting"></p>
        </div>
        <p class="cover-description">Making your live events smoother and simpler. Crowd Connect helps you manage events, receive song requests, and engage with your audience effortlessly.</p>
    </div>
    <script>
        function redirectToLogin() {
            window.location.href = './login.html';
        }

        // Function to display the username dynamically
        function displayUsername() {
            const username = localStorage.getItem('username');
            const greetingElement = document.getElementById('greeting');
            console.log('Executing displayUsername function');
            console.log('Username from localStorage:', username);
            if (username) {
                greetingElement.textContent = `Hello DJ ${username}`;
            } else {
                greetingElement.textContent = "Hello DJ";
                console.warn("Username not found in localStorage. Defaulting to 'DJ'.");
            }
        }

        // Call the function on page load
        window.onload = displayUsername;
    </script>
</body>
</html>
