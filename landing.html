<!DOCTYPE html>
<html>
<head>
    <title>Crowd Connect - DJ Dashboard</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700,900" rel="stylesheet">
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body>
    <div class="disco-bg"></div>
    <h1 id="title">DJ Dashboard</h1>
    <div id="qrSection" class="dashboard-section">
        <h2>Shareable QR Code</h2>
        <div id="qrPlaceholder" class="qr-placeholder">QR code will appear here</div>
        <p>Share this QR code with the crowd so they can submit song requests!</p>
    </div>
    <div id="requestsSection" class="dashboard-section">
        <h2>Song Requests</h2>
        <ul id="requestsList">
            <!-- Song requests will be dynamically loaded here -->
        </ul>
    </div>
    <div id="submitSection" class="dashboard-section">
        <h2>Submit a Song Request</h2>
        <a href="submit.html" class="buttons disco-btn">Submit Request</a>
    </div>
</body>
</html>
