
<!DOCTYPE html>
<html>
<head>
    <title>Crowd Connect - DJ Dashboard</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700,900" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        :root {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --primary: 217.2 91.2% 59.8%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
            --radius: 0.5rem;
        }
        body {
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 12px 0 12px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-bottom: 32px;
        }
        .dashboard-logo {
            height: 54px;
            width: 54px;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            color: hsl(var(--primary-foreground));
            font-weight: bold;
        }
        .dashboard-title {
            font-size: 2.5em;
            font-weight: bold;
            color: hsl(var(--primary));
            font-family: 'Ubuntu', sans-serif;
        }
        .dashboard-card {
            background: hsl(var(--card) / 0.95);
            border-radius: 25px;
            box-shadow: 0 0 20px hsl(var(--primary) / 0.18);
            margin: 0 auto 32px auto;
            padding: 32px 36px 28px 36px;
            max-width: 600px;
            width: 100%;
            text-align: left;
        }
        .dashboard-card h2 {
            font-size: 1.5em;
            font-weight: bold;
            color: hsl(var(--primary));
            margin-bottom: 8px;
        }
        .dashboard-card .desc {
            color: hsl(var(--muted-foreground));
            font-size: 1.05em;
            margin-bottom: 18px;
        }
        .party-list {
            list-style: none;
            padding: 0;
            margin: 0 0 18px 0;
        }
        .party-list li {
            background: linear-gradient(90deg, hsl(var(--primary)) 0%, hsl(var(--secondary)) 100%);
            color: hsl(var(--primary-foreground));
            margin: 10px 0;
            padding: 14px 22px;
            border-radius: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .party-list li.selected {
            background: linear-gradient(90deg, hsl(var(--secondary)) 0%, hsl(var(--primary)) 100%);
            color: hsl(var(--foreground));
        }
        .dashboard-btn {
            font-size: 1.1em;
            border-radius: 25px;
            width: 100%;
            margin: 18px 0 0 0;
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(90deg, hsl(var(--primary)) 0%, hsl(var(--secondary)) 100%);
            color: hsl(var(--primary-foreground));
            font-weight: bold;
            border: none;
            box-shadow: 0 0 10px hsl(var(--primary) / 0.10);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            padding: 13px 0;
        }
        .dashboard-btn:hover {
            background: linear-gradient(90deg, hsl(var(--secondary)) 0%, hsl(var(--primary)) 100%);
            color: hsl(var(--foreground));
            transform: scale(1.05);
            box-shadow: 0 0 20px hsl(var(--primary) / 0.18);
        }
        .dashboard-modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: hsl(var(--secondary) / 0.8);
            backdrop-filter: blur(3px);
        }
        .dashboard-modal-content {
            background: hsl(var(--card));
            margin: 10vh auto;
            padding: 30px 40px;
            border-radius: 30px;
            width: 350px;
            box-shadow: 0 0 30px hsl(var(--primary) / 0.4);
            text-align: center;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px; right: 20px;
            font-size: 2em;
            color: hsl(var(--primary));
            cursor: pointer;
            font-weight: bold;
        }
        .qr-section {
            margin: 24px 0 0 0;
            text-align: center;
        }
        .qr-section h3 {
            color: hsl(var(--primary));
            font-size: 1.15em;
            margin-bottom: 8px;
        }
        .qr-section p {
            color: hsl(var(--muted-foreground));
            font-size: 0.98em;
        }
        .requests-section {
            margin: 24px 0 0 0;
        }
        .requests-section h3 {
            color: hsl(var(--primary));
            font-size: 1.15em;
            margin-bottom: 8px;
        }
        .requests-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .requests-list li {
            background: hsl(var(--muted));
            color: hsl(var(--muted-foreground));
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="disco-bg"></div>
    <div class="container">
        <header class="dashboard-header">
            <div class="dashboard-logo">ðŸŽµ</div>
            <div class="dashboard-title">Crowd Connect</div>
        </header>
        <main>
            <section class="dashboard-card">
                <h2>Your Parties</h2>
                <div class="desc">Create and manage your parties. Select one to view requests and share the QR code.</div>
                <ul id="partiesList" class="party-list"></ul>
                <button type="button" class="dashboard-btn" onclick="showCreateParty();">Create New Party</button>
                <span id="partyResult"></span>
            </section>
            <div id="createPartyModal" class="dashboard-modal">
                <div class="dashboard-modal-content">
                    <span class="close" onclick="closeCreateParty();">&times;</span>
                    <h2 style="color:hsl(var(--primary));margin-bottom:18px;">Create a New Party</h2>
                    <input type="text" id="partyName" class="login-input" placeholder="Party Name" />
                    <button type="button" class="dashboard-btn" onclick="createParty();">Create Party</button>
                </div>
            </div>
            <section id="selectedPartySection" class="dashboard-card" style="display:none;">
                <h2 id="selectedPartyName"></h2>
                <div class="qr-section">
                    <h3>Shareable QR Code</h3>
                    <canvas id="qrPlaceholder"></canvas>
                    <p>Share this QR code with the crowd so they can submit song requests!</p>
                </div>
                <div class="requests-section">
                    <h3>Song Requests</h3>
                    <ul id="requestsList" class="requests-list"></ul>
                </div>
            </section>
        </main>
    </div>
    <script>
        let djId = 1; // Replace with actual logged-in DJ ID
        let selectedPartyId = null;
        function showCreateParty() {
            document.getElementById('createPartyModal').style.display = 'block';
        }
        function closeCreateParty() {
            document.getElementById('createPartyModal').style.display = 'none';
        }
        function createParty() {
            let partyName = document.getElementById("partyName").value;
            let tmp = { partyName: partyName, djId: djId };
            let jsonPayload = JSON.stringify(tmp);
            let url = 'http://178.128.4.96/LAMPAPI/CreateParty.php';
            let xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/json; charset=UTF-8");
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let jsonObject = JSON.parse(xhr.responseText);
                    if (!jsonObject.error) {
                        closeCreateParty();
                        loadParties();
                    } else {
                        document.getElementById("partyResult").innerHTML = jsonObject.error;
                    }
                }
            };
            xhr.send(jsonPayload);
        }
        function loadParties() {
            let url = 'http://178.128.4.96/LAMPAPI/GetParties.php?djId=' + djId;
            let xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let jsonObject = JSON.parse(xhr.responseText);
                    let partiesList = document.getElementById("partiesList");
                    partiesList.innerHTML = "";
                    if(jsonObject.parties.length === 0) {
                        partiesList.innerHTML = '<li>No parties found. Create one!</li>';
                    }
                    jsonObject.parties.forEach(function(party) {
                        let li = document.createElement("li");
                        li.textContent = party.PartyName;
                        li.setAttribute('data-partyid', party.PartyId);
                        li.onclick = function() { selectParty(party.PartyId, party.PartyName, li); };
                        partiesList.appendChild(li);
                    });
                }
            };
            xhr.send();
        }
        function selectParty(partyId, partyName, liElem) {
            selectedPartyId = partyId;
            document.getElementById("selectedPartySection").style.display = "block";
            document.getElementById("selectedPartyName").textContent = partyName;
            // Highlight selected
            let lis = document.querySelectorAll('#partiesList li');
            lis.forEach(function(li){ li.classList.remove('selected'); });
            liElem.classList.add('selected');
            // Generate QR
            let qr = new QRious({
                element: document.getElementById("qrPlaceholder"),
                value: window.location.origin + "/submit.html?partyId=" + partyId,
                size: 200
            });
            loadRequests(partyId);
        }
        function loadRequests(partyId) {
            let url = 'http://178.128.4.96/LAMPAPI/GetRequests.php?partyId=' + partyId;
            let xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let jsonObject = JSON.parse(xhr.responseText);
                    let requestsList = document.getElementById("requestsList");
                    requestsList.innerHTML = "";
                    if(jsonObject.requests.length === 0) {
                        requestsList.innerHTML = '<li>No requests yet.</li>';
                    }
                    jsonObject.requests.forEach(function(req) {
                        let li = document.createElement("li");
                        li.textContent = req.SongName + (req.RequestedBy ? " (by " + req.RequestedBy + ")" : "");
                        requestsList.appendChild(li);
                    });
                }
            };
            xhr.send();
        }
        // Add auto-refresh every 5 seconds
        function startAutoRefresh() {
            setInterval(function() {
                if(selectedPartyId) {
                    loadRequests(selectedPartyId);
                }
            }, 5000);
        }
        window.onload = function() {
            loadParties();
            startAutoRefresh();
        };
    </script>
</body>
</html>
