<html lang="en">
<head>

    <style>
        :root {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --primary: 217.2 91.2% 59.8%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
            --radius: 0.5rem;
        }
        body {
            font-family: 'Poppins', 'PT Sans', 'Ubuntu', sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 64rem;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            width: 100%;
            max-width: 56rem;
            margin: 0 auto 1rem auto;
        }
        .header-inner {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 0.5rem 0 1.5rem 0;
        }
        .header-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo-svg {
            height: 3rem;
            width: 3rem;
            color: hsl(var(--primary));
        }
        .headline {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Poppins', 'PT Sans', 'Ubuntu', sans-serif;
            letter-spacing: -0.02em;
        }
        main {
            width: 100%;
            max-width: 56rem;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .card {
            border-radius: 0.5rem;
            border: 1px solid hsl(var(--border));
            background: hsl(var(--card));
            color: hsl(var(--card-foreground));
            box-shadow: 0 2px 8px 0 hsl(var(--primary) / 0.08);
        }
        .card.shadow-lg {
            box-shadow: 0 4px 24px 0 hsl(var(--primary) / 0.18);
        }
        .card-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 1rem 1rem 1rem;
        }
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            font-family: 'Poppins', 'PT Sans', 'Ubuntu', sans-serif;
        }
        .card-desc {
            font-size: 1rem;
            color: hsl(var(--muted-foreground));
        }
        .card-content {
            padding: 1.5rem 1rem 1rem 1rem;
        }
        .empty-events {
            text-align: center;
            padding: 3rem 1.5rem;
            border: 2px dashed hsl(var(--border));
            border-radius: 0.5rem;
        }
        .empty-events svg {
            margin: 0 auto;
            display: block;
        }
        .empty-events h3 {
            margin-top: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            font-family: 'Poppins', 'PT Sans', 'Ubuntu', sans-serif;
        }
        .empty-events p {
            margin-top: 0.25rem;
            font-size: 0.95rem;
            color: hsl(var(--muted-foreground));
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px hsl(var(--primary) / 0.2);
            flex: 1;
        }

        .btn:hover {
            background: hsl(var(--primary) / 0.9);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px hsl(var(--primary) / 0.2);
        }

        .btn-secondary {
            background: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .btn-secondary:hover {
            background: hsl(var(--secondary) / 0.9);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            width: 100%;
        }

        .share-buttons {
            margin-top: auto;
            width: 100%;
        }

        .w-full { width: 100%; }
        .gap-2 { gap: 0.5rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .rounded-lg { border-radius: 0.5rem; }
        .shadow-lg { box-shadow: 0 4px 24px 0 hsl(var(--primary) / 0.18); }
        .shadow-sm { box-shadow: 0 2px 8px 0 hsl(var(--primary) / 0.08); }
        .mt-4 { margin-top: 1rem; }
        .ml-2 { margin-left: 0.5rem; }
        .underline-offset-4 { text-underline-offset: 4px; }
        .hover\:underline:hover { text-decoration: underline; }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        .text-primary { color: hsl(var(--primary)); }
        .text-primary-foreground { color: hsl(var(--primary-foreground)); }
        .your-events-box {
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 1rem;
        }
        .your-events-header {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-weight: bold;
            font-size: 1.25rem;
        }
        .your-events-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        .no-events-text {
            font-weight: bold;
            margin-top: 1rem;
        }
        .music-logo {
            display: block;
            margin: 0 auto 0.5rem;
            width: 50px;
            height: 50px;
        }
        .share-for-requests-box {
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            overflow: hidden; /* Prevent content overflow */
            text-align: center;
        }
        .group:hover #settingsDropdown {
            display: block;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown button */
        .dropdown button {
            background-color: #3498db;
            color: white;
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1;
        }

        /* Links inside dropdown */
        .dropdown-content a {
            color: black;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
        }

        /* Hover effects */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover button {
            background-color: #2980b9;
        }

        .top-right {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: transparent; /* Match the existing header background */
        }

        .top-banner {
            width: 100%;
            background-color: #f8f8f8;
            padding: 5px 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .top-right {
            display: flex;
            justify-content: flex-end;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown button {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 4px;

            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover button {
            background-color: #2980b9;
        }
    </style>
</head>

            if (settingsButton && settingsDropdown) {
                settingsButton.addEventListener('mouseover', () => {
                    console.log('Mouse over settingsButton');
                    settingsDropdown.classList.remove('hidden');
                });

                settingsButton.addEventListener('mouseleave', () => {
                    console.log('Mouse leave settingsButton');
                    settingsDropdown.classList.add('hidden');

                    console.log('Mouse leave settingsDropdown');
                    settingsDropdown.classList.add('hidden');
