<!DOCTYPE html>
<html>
<head>
    <title>Crowd Connect - DJ Dashboard</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700,900" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff00cc 0%, #333399 100%);
            min-height: 100vh;
            font-family: 'Ubuntu', sans-serif;
        }
        .dashboard-section {
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            box-shadow: 0 0 20px #ff00cc99;
            margin: 30px auto;
            padding: 30px 40px;
            max-width: 500px;
            text-align: center;
        }
        #partiesList li {
            background: linear-gradient(90deg, #fff700 0%, #ff00cc 100%);
            color: #333399;
            margin: 10px 0;
            padding: 12px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        #partiesList li.selected {
            background: linear-gradient(90deg, #ff00cc 0%, #fff700 100%);
            color: #fff;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(51, 51, 153, 0.8);
            backdrop-filter: blur(3px);
        }
        .modal-content {
            background: #fff;
            margin: 10vh auto;
            padding: 30px 40px;
            border-radius: 30px;
            width: 350px;
            box-shadow: 0 0 30px #ff00cc99;
            text-align: center;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px; right: 20px;
            font-size: 2em;
            color: #ff00cc;
            cursor: pointer;
            font-weight: bold;
        }
        #qrSection {
            margin: 20px 0;
        }
        #qrPlaceholder {
            margin: 10px auto;
            display: block;
        }
        #requestsList li {
            background: #fff700;
            color: #333399;
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="disco-bg"></div>
    <h1 id="title">DJ Dashboard</h1>
    <div id="partiesSection" class="dashboard-section">
        <h2>Your Parties</h2>
        <ul id="partiesList"></ul>
        <button type="button" class="buttons disco-btn" onclick="showCreateParty();">Create New Party</button>
        <span id="partyResult"></span>
    </div>
    <button id="deletePartyBtn" type="button" class="buttons disco-btn" style="display:none; background:#ff0033; color:#fff; margin-top:20px;">Delete Party</button>
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteConfirm();">&times;</span>
            <h2>Delete Party?</h2>
            <p>Are you sure you want to delete this party and all its requests?</p>
            <button type="button" class="buttons disco-btn" style="background:#ff0033; color:#fff;" onclick="confirmDeleteParty();">Yes, Delete</button>
            <button type="button" class="buttons disco-btn" onclick="closeDeleteConfirm();">Cancel</button>
        </div>
    </div>
    <div id="createPartyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCreateParty();">&times;</span>
            <h2>Create a New Party</h2>
            <input type="text" id="partyName" placeholder="Party Name" />
            <button type="button" class="buttons disco-btn" onclick="createParty();">Create Party</button>
        </div>
    </div>
    <div id="selectedPartySection" class="dashboard-section" style="display:none;">
        <h2 id="selectedPartyName"></h2>
        <div id="qrSection">
            <h3>Shareable QR Code</h3>
            <canvas id="qrPlaceholder"></canvas>
            <p>Share this QR code with the crowd so they can submit song requests!</p>
        </div>
        <div id="requestsSection">
            <h3>Song Requests</h3>
            <ul id="requestsList"></ul>
        </div>
    </div>
    <script>
        let djId = 1; // Replace with actual logged-in DJ ID
        let selectedPartyId = null;
        function showCreateParty() {
            document.getElementById('createPartyModal').style.display = 'block';
        }
        function closeCreateParty() {
            document.getElementById('createPartyModal').style.display = 'none';
        }
        function createParty() {
            let partyName = document.getElementById("partyName").value;
            let tmp = { partyName: partyName, djId: djId };
            let jsonPayload = JSON.stringify(tmp);
            let url = 'http://178.128.4.96/LAMPAPI/CreateParty.php';
            let xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/json; charset=UTF-8");
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let jsonObject = JSON.parse(xhr.responseText);
                    if (!jsonObject.error) {
                        closeCreateParty();
                        loadParties();
                    } else {
                        document.getElementById("partyResult").innerHTML = jsonObject.error;
                    }
                }
            };
            xhr.send(jsonPayload);
        }
        function loadParties() {
            let url = 'http://178.128.4.96/LAMPAPI/GetParties.php?djId=' + djId;
            let xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let jsonObject = JSON.parse(xhr.responseText);
                    let partiesList = document.getElementById("partiesList");
                    partiesList.innerHTML = "";
                    if(jsonObject.parties.length === 0) {
                        partiesList.innerHTML = '<li>No parties found. Create one!</li>';
                    }
                    jsonObject.parties.forEach(function(party) {
                        let li = document.createElement("li");
                        li.textContent = party.PartyName;
                        li.setAttribute('data-partyid', party.PartyId);
                        li.onclick = function() { selectParty(party.PartyId, party.PartyName, li); };
                        partiesList.appendChild(li);
                    });
                }
            };
            xhr.send();
        }
        function selectParty(partyId, partyName, liElem) {
            selectedPartyId = partyId;
            document.getElementById("selectedPartySection").style.display = "block";
            document.getElementById("selectedPartyName").textContent = partyName;
            // Highlight selected
            let lis = document.querySelectorAll('#partiesList li');
            lis.forEach(function(li){ li.classList.remove('selected'); });
            liElem.classList.add('selected');
            // Generate QR
            let qr = new QRious({
                element: document.getElementById("qrPlaceholder"),
                value: window.location.origin + "/submit.html?partyId=" + partyId,
                size: 200
            });
            loadRequests(partyId);
            // Show delete button
            document.getElementById("deletePartyBtn").style.display = "inline-block";
        }

        document.getElementById("deletePartyBtn").onclick = function() {
            document.getElementById("deleteConfirmModal").style.display = 'block';
        };

        function closeDeleteConfirm() {
            document.getElementById("deleteConfirmModal").style.display = 'none';
        }

        function confirmDeleteParty() {
            if (!selectedPartyId) return;
            let url = 'http://178.128.4.96/LAMPAPI/DeleteParty.php';
            let tmp = { partyId: selectedPartyId };
            let jsonPayload = JSON.stringify(tmp);
            let xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/json; charset=UTF-8");
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let jsonObject = JSON.parse(xhr.responseText);
                    if (!jsonObject.error) {
                        // Hide section, refresh parties
                        document.getElementById("selectedPartySection").style.display = "none";
                        document.getElementById("deletePartyBtn").style.display = "none";
                        selectedPartyId = null;
                        loadParties();
                    } else {
                        alert(jsonObject.error);
                    }
                    closeDeleteConfirm();
                }
            };
            xhr.send(jsonPayload);
        }
        function loadRequests(partyId) {
            let url = 'http://178.128.4.96/LAMPAPI/GetRequests.php?partyId=' + partyId;
            let xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let jsonObject = JSON.parse(xhr.responseText);
                    let requestsList = document.getElementById("requestsList");
                    requestsList.innerHTML = "";
                    if(jsonObject.requests.length === 0) {
                        requestsList.innerHTML = '<li>No requests yet.</li>';
                    }
                    jsonObject.requests.forEach(function(req) {
                        let li = document.createElement("li");
                        li.textContent = req.SongName + (req.RequestedBy ? " (by " + req.RequestedBy + ")" : "");
                        requestsList.appendChild(li);
                    });
                }
            };
            xhr.send();
        }
        // Add auto-refresh every 5 seconds
        function startAutoRefresh() {
            setInterval(function() {
                if(selectedPartyId) {
                    loadRequests(selectedPartyId);
                }
            }, 5000);
        }
        window.onload = function() {
            loadParties();
            startAutoRefresh();
            document.getElementById("deletePartyBtn").style.display = "none";
        };
    </script>
</body>
</html>
