<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Test</title>
</head>
<body>
    <h1>Payment API Test</h1>
    <button onclick="testCreatePaymentIntent()">Test Create Payment Intent</button>
    <div id="result"></div>

    <script>
        async function testCreatePaymentIntent() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('LAMPAPI/CreatePaymentIntent.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: 500, // $5.00
                        djId: 1,     // Assuming DJ ID 1 exists
                        requestId: 1, // Assuming request ID 1 exists
                        customerId: 1 // Optional customer ID
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Raw response text:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (parseError) {
                    throw new Error('Response is not valid JSON: ' + text);
                }
                
                resultDiv.innerHTML = `
                    <h2>Result:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>Raw Response:</h3>
                    <pre>${text}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2>Error:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
