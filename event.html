<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #232323;
            color: #fff;
            font-family: 'Poppins', 'PT Sans', 'Ubuntu', sans-serif;
            margin: 0;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem 0 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .back-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            margin-bottom: 2.2rem;
            font-weight: 500;
            opacity: 0.85;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; text-decoration: underline; }
        .event-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2.2rem;
            margin-left: 0.2rem;
            letter-spacing: -0.02em;
        }
        .card {
            background: #232328;
            border-radius: 12px;
            box-shadow: 0 2px 16px 0 #00000033;
            padding: 2.2rem 2.2rem 2.5rem 2.2rem;
            margin-bottom: 2.5rem;
        }
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.2rem;
        }
        .card-header-title {
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .tab-bar {
            display: flex;
            margin-bottom: 1.2rem;
            margin-top: 0.5rem;
        }
        .tab {
            flex: 1;
            background: #29292d;
            color: #bdbdbd;
            border: none;
            border-radius: 7px 7px 0 0;
            padding: 0.7rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-right: 0.5rem;
            transition: background 0.2s, color 0.2s;
        }
        .tab.active {
            background: #35353b;
            color: #fff;
        }
        .tab:last-child { margin-right: 0; }
        .requests-box {
            min-height: 220px;
            background: #18181b;
            border-radius: 10px;
            border: 2px dashed #35353b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 0.7rem;
            padding: 2.5rem 1.5rem;
            max-height: 340px;
            overflow-y: auto;
        }
        .requests-empty-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .requests-empty-desc {
            color: #bdbdbd;
            font-size: 1.05rem;
            text-align: center;
        }
        .card-actions {
            display: flex;
            gap: 1rem;
            margin-left: auto;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px #3b82f633;
        }
        .btn-secondary {
            background: #35353b;
            color: #fff;
        }
        .btn:hover { background: #2563eb; }
        .btn-secondary:hover { background: #232328; }
        .delete-btn {
            background: #e11d48;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            margin: 0 auto 2.5rem auto;
            display: block;
        }
        .delete-btn:hover { background: #be123c; }
    </style>
</head>
<body>
    <div class="container">
        <a href="landing.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" style="margin-right:7px;"><path d="M15 18l-6-6 6-6"/></svg>
            Back to Events
        </a>
        <div class="event-title" id="eventTitle">Event</div>
        <div class="card">
            <div class="card-header">
                <div class="card-header-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M3 18V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v13"/><path d="M16 21a2 2 0 0 0 4 0"/><path d="M4 21a2 2 0 0 0 4 0"/><path d="M9 21a2 2 0 0 0 4 0"/></svg>
                    Song Requests
                </div>
                <div class="card-actions">
                    <button class="btn btn-secondary" type="button">Upload Song List</button>
                    <button class="btn" type="button">Edit Song Request List</button>
                </div>
            </div>
            <div class="tab-bar">
                <button class="tab active" type="button">Active (0)</button>
                <button class="tab" type="button">Archived (0)</button>
            </div>
            <div class="requests-box" id="requestsBox">
                <div class="requests-empty-title">Waiting for requests...</div>
                <div class="requests-empty-desc">Share the QR code from the main dashboard to get started.</div>
            </div>
        </div>
        <button id="deleteEventBtn" class="delete-btn">Delete Event</button>
    </div>
    <script>
        // Get event title from query string
        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');
        document.getElementById('eventTitle').textContent = title || 'Event';

        // Get userId from localStorage
        const userId = localStorage.getItem('userId');

        // Fetch PartyId for this event title
        let partyId = null;
        async function getPartyId() {
            if (!userId || !title) return null;
            try {
                const response = await fetch(`LAMPAPI/GetParties.php?djId=${encodeURIComponent(userId)}`);
                const data = await response.json();
                if (data.parties) {
                    const party = data.parties.find(p => p.PartyName === title);
                    return party ? party.PartyId : null;
                }
            } catch (e) { return null; }
            return null;
        }

        document.getElementById('deleteEventBtn').addEventListener('click', async function() {
            if (!userId || !title) {
                alert('Missing user or event info.');
                return;
            }
            if (!confirm('Are you sure you want to delete this event? This cannot be undone.')) return;
            if (!partyId) partyId = await getPartyId();
            if (!partyId) {
                alert('Could not find event to delete.');
                return;
            }
            try {
                const response = await fetch('LAMPAPI/DeleteParty.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ partyId: partyId, djId: userId })
                });
                const text = await response.text();
                let result;
                try { result = JSON.parse(text); } catch (e) { result = {}; }
                if (!result.error) {
                    alert('Event deleted successfully.');
                    window.location.href = 'landing.html';
                } else {
                    alert('Delete failed: ' + (result.error || 'Unknown error'));
                }
            } catch (e) {
                alert('Delete failed: ' + e.message);
            }
        });
        // Fetch and display requests for this event
        async function loadRequests() {
            if (!partyId) partyId = await getPartyId();
            if (!partyId) return;
            const box = document.getElementById('requestsBox');
            box.innerHTML = '<div class="requests-empty-title">Loading requests...</div>';
            try {
                const resp = await fetch(`LAMPAPI/GetRequests.php?partyId=${encodeURIComponent(partyId)}`);
                const data = await resp.json();
                if (data.requests && data.requests.length > 0) {
                    let html = '<div style="width:100%;overflow-y:auto;"><table style="width:100%;border-collapse:collapse;margin-top:0.5rem;">';
                    html += '<tr style="color:#a78bfa;font-weight:600;"><th style="text-align:left;padding:0.5rem 0.7rem;">Song</th><th style="text-align:left;padding:0.5rem 0.7rem;">Artist</th><th style="text-align:left;padding:0.5rem 0.7rem;">Time</th></tr>';
                    for (const req of data.requests) {
                        html += `<tr><td style='padding:0.5rem 0.7rem;'>${req.SongName}</td><td style='padding:0.5rem 0.7rem;'>${req.RequestedBy}</td><td style='padding:0.5rem 0.7rem;font-size:0.97em;color:#bdbdbd;'>${req.Timestamp ? req.Timestamp.replace('T',' ').slice(0,16) : ''}</td></tr>`;
                    }
                    html += '</table></div>';
                    box.innerHTML = html;
                } else {
                    box.innerHTML = '<div class="requests-empty-title">Waiting for requests...</div><div class="requests-empty-desc">Share the QR code from the main dashboard to get started.</div>';
                }
            } catch (e) {
                box.innerHTML = '<div class="requests-empty-title">Failed to load requests.</div>';
            }
        }
        // Load requests after partyId is resolved
        getPartyId().then(pid => { partyId = pid; loadRequests(); });
    </script>
</body>
</html>
