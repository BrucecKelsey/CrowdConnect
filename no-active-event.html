<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Active Event</title>
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #232325;
      color: #fff;
      font-family: 'Poppins', 'PT Sans', 'Ubuntu', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .no-event-card {
      background: #18181b;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.32);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      min-width: 340px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }
    .no-event-title {
      font-size: 2rem;
      font-weight: 700;
      color: #a78bfa;
      margin-bottom: 0.7rem;
    }
    .no-event-desc {
      color: #bdbdbd;
      font-size: 1.15rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="no-event-card">
    <div class="no-event-title">No Event Active</div>
    <div class="no-event-desc">There is currently no event enabled for requests.<br>Please check back later or contact the event host.</div>
  </div>
</body>
</html>
