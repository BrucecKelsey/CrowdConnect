<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Crowd Connect</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'PT Sans', sans-serif;
            background: hsl(222.2, 84%, 4.9%);
            color: hsl(210, 40%, 98%);
            margin: 0;
            min-height: 100vh;
        }
        .profile-container {
            max-width: 500px;
            margin: 80px auto 0 auto;
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            background: hsl(222.2, 84%, 4.9%);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
        }
        .profile-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .profile-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-list li {
            font-size: 1.15rem;
            margin-bottom: 1.1rem;
            background: #232323;
            padding: 0.9rem 1.2rem;
            border-radius: 0.6rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .back-dashboard-link:hover {
            background: #35353b;
            color: #a78bfa;
        }
        .navbar {
            position: relative;
            display: flex;
            align-items: center;
            width: 100vw;
            min-width: 100vw;
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: white;
            padding: 4px 14px 4px 8px;
            min-height: 32px;
            box-sizing: border-box;
        }
        .navbar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 1.08rem;
            margin-right: 1.2rem;
        }
        .navbar a svg {
            width: 24px;
            height: 24px;
            margin-right: 7px;
            color: #a78bfa;
        }
        .navbar .dropdown {
            margin-left: auto;
            margin-right: 12px;
        }
        .navbar .dropdown button {
            background: hsl(217.2, 91.2%, 59.8%);
            color: hsl(222.2, 47.4%, 11.2%);
            padding: 4px 10px;
            font-size: 13px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
            min-width: 90px;
        }
        .navbar .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1;
        }
        .navbar .dropdown-content a {
            color: black;
            padding: 10px 14px;
            font-size: 13px;
            text-decoration: none;
            display: block;
        }
        .navbar .dropdown-content a:hover {
            background-color: #575757;
        }
        .navbar .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body style="margin:0;padding:0;">
    <!-- Top Banner Navbar -->
    <div class="navbar">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
            Crowd Connect
        </a>
        <div style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);font-size:1.08rem;font-weight:600;color:#a78bfa;letter-spacing:0.03em;white-space:nowrap;pointer-events:none;">
            Powered by Sequoia Beats
        </div>
        <div class="dropdown">
            <button>Settings</button>
            <div class="dropdown-content">
                <a href="profile.html">Profile</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </div>
    <a href="landing.html" class="back-dashboard-link" style="position:absolute;left:24px;top:56px;z-index:1100;text-decoration:none;color:#fff;font-weight:500;font-size:1.08rem;display:flex;align-items:center;gap:7px;background:#232323;padding:7px 16px;border-radius:6px;box-shadow:0 2px 8px #0008;transition:background 0.2s;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#a78bfa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
        Back to Dashboard
    </a>
    <div class="profile-container" style="margin-top:56px;">
        <div class="profile-title">Profile Information</div>
        <ul class="profile-list" id="profileList">
            <li>Loading...</li>
        </ul>
        <hr style="margin:2rem 0 1.5rem 0;border:0;border-top:1px solid #444;">
        <div class="profile-title" style="font-size:1.3rem;margin-bottom:1rem;">Change Password</div>
        <form id="changePasswordForm" style="display:flex;flex-direction:column;gap:1.1rem;">
            <input type="password" id="currentPassword" placeholder="Current Password" required style="padding:0.8rem;font-size:1.1rem;border-radius:0.5rem;border:1px solid #333;background:#232323;color:#fff;">
            <input type="password" id="newPassword" placeholder="New Password" required style="padding:0.8rem;font-size:1.1rem;border-radius:0.5rem;border:1px solid #333;background:#232323;color:#fff;">
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" required style="padding:0.8rem;font-size:1.1rem;border-radius:0.5rem;border:1px solid #333;background:#232323;color:#fff;">
            <button type="submit" style="padding:0.8rem;font-size:1.1rem;font-weight:600;background:#a78bfa;color:#232323;border:none;border-radius:0.5rem;cursor:pointer;">Change Password</button>
            <div id="passwordMsg" style="margin-top:0.5rem;font-size:1rem;"></div>
        </form>
    </div>
    <script>
    // Fetch and display user profile info
    document.addEventListener('DOMContentLoaded', async function() {
        const userId = localStorage.getItem('userId');
        const profileList = document.getElementById('profileList');
        if (!userId) {
            profileList.innerHTML = '<li>Not logged in.</li>';
            return;
        }
        try {
            const resp = await fetch(`LAMPAPI/GetUser.php?userId=${encodeURIComponent(userId)}`);
            const data = await resp.json();
            if (data.error) {
                profileList.innerHTML = `<li>${data.error}</li>`;
                return;
            }
            let html = '';
            for (const key in data) {
                if (key !== 'error' && key !== 'ActivePartyId') {
                    html += `<li><strong>${key}:</strong> ${data[key]}</li>`;
                }
            }
            profileList.innerHTML = html || '<li>No profile data found.</li>';
        } catch (e) {
            profileList.innerHTML = `<li>Error loading profile.</li>`;
        }

        // Password change form logic
        const form = document.getElementById('changePasswordForm');
        const msg = document.getElementById('passwordMsg');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            msg.textContent = '';
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword !== confirmPassword) {
                msg.textContent = 'New passwords do not match.';
                msg.style.color = '#e11d48';
                return;
            }
            try {
                const resp = await fetch('LAMPAPI/ChangePassword.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, currentPassword, newPassword })
                });
                const data = await resp.json();
                if (data.error) {
                    msg.textContent = data.error;
                    msg.style.color = '#e11d48';
                } else {
                    msg.textContent = 'Password changed successfully!';
                    msg.style.color = '#22c55e';
                    form.reset();
                }
            } catch (err) {
                msg.textContent = 'Error changing password.';
                msg.style.color = '#e11d48';
            }
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.clear();
                window.location.href = 'login.html';
            });
        }
    });
    </script>
</body>
</html>
