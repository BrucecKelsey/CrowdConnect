<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crowd Connect</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'PT Sans', sans-serif;
            background: hsl(222.2, 84%, 4.9%);
            color: hsl(210, 40%, 98%);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 500px;
            padding: 3rem;
            border-radius: 1rem;
            background: hsl(222.2, 84%, 4.9%);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }
        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .login-form input {
            margin-bottom: 1.5rem;
            padding: 1rem;
            font-size: 1.2rem;
            border: 1px solid hsl(217.2, 32.6%, 17.5%);
            border-radius: 0.5rem;
        }
        .login-form button {
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: hsl(222.2, 47.4%, 11.2%);
            background: hsl(217.2, 91.2%, 59.8%);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin:0;padding:0;">
    <!-- Top Banner Navbar -->
    <div class="navbar" style="position:fixed;top:0;left:0;width:100vw;min-width:100vw;z-index:1000;position:fixed;display:flex;align-items:center;background-color:#333;color:white;padding:4px 14px;min-height:32px;box-sizing:border-box;">
        <a href="index.html" style="display:flex;align-items:center;text-decoration:none;color:#fff;font-weight:600;font-size:1.08rem;margin-right:1.2rem;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:24px;height:24px;margin-right:7px;color:#a78bfa;"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
            Crowd Connect
        </a>
        <div style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);font-size:1.08rem;font-weight:600;color:#a78bfa;letter-spacing:0.03em;white-space:nowrap;pointer-events:none;">
            Powered by Sequoia Beats
        </div>
    </div>
    <div class="login-container" style="margin-top:56px;">
        <h1 class="login-title">Login</h1>
        <form class="login-form" action="LAMPAPI/Login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link" style="margin-top:1.5rem;text-align:center;">
            Don't have an account? <a href="register.html" style="color:hsl(217.2,91.2%,59.8%);text-decoration:underline;">Register</a>
        </div>
    </div>
    <script>
        // Redirect to dashboard if already logged in
        if (localStorage.getItem('userToken') && localStorage.getItem('userId')) {
            window.location.href = 'landing.html';
        }

        document.querySelector('.login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = event.target.username.value;
            const password = event.target.password.value;

            fetch('LAMPAPI/Login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ login: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from Login.php:', data); // Debugging log
                if (data.token && data.id && data.login) {
                    // Use the login field as the username
                    const username = data.login;
                    console.log('Saving username to localStorage:', username); // Debugging log

                    // Store the token, username, and userId in localStorage
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('username', username);
                    localStorage.setItem('userId', data.id);

                    // Redirect to the landing page
                    window.location.href = './landing.html';
                } else {
                    alert('Login failed: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during login.');
            });
        });
    </script>
</body>
</html>
