<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Page</title>
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #232323;
            color: #fff;
            font-family: 'Poppins', 'PT Sans', 'Ubuntu', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hello {
            font-size: 2.5rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
        <div id="request-card" class="request-card">
            <div class="request-header">
                <span class="music-icon">üéµ</span>
                <span class="request-title">Send a Request</span>
            </div>
            <div class="request-for">for <span id="eventName" class="event-name">...</span></div>
            <div class="request-tabs">
                <button class="tab active" id="tab-song">Song</button>
                <button class="tab" id="tab-genre" disabled>Genre</button>
            </div>
            <form id="requestForm" autocomplete="off">
                <div class="form-group">
                    <label for="songTitle">Song Title</label>
                    <input type="text" id="songTitle" name="songTitle" placeholder="Enter song title" required />
                </div>
                <div class="form-group">
                    <label for="artist">Artist</label>
                    <input type="text" id="artist" name="artist" placeholder="Enter artist name" required />
                </div>
                <button type="submit" class="send-btn">
                    <span class="send-icon">‚úàÔ∏è</span> Send Song Request
                </button>
            </form>
            <div id="requestMsg" class="request-msg"></div>
        </div>
        <script>
        function getQueryParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
        const userId = getQueryParam('userId');
        const eventNameSpan = document.getElementById('eventName');
        let partyId = null;
        // Fetch active event name
        async function loadEventName() {
                    if (!userId) {
                        eventNameSpan.textContent = 'No user';
                        return;
                    }
                    // Get active partyId for user
                    let activePartyId = getQueryParam('partyId');
                    if (!activePartyId) {
                        // Fetch from backend
                        const resp = await fetch(`LAMPAPI/GetUser.php?userId=${encodeURIComponent(userId)}`);
                        const data = await resp.json();
                        if (!data.ActivePartyId) {
                            window.location.href = 'no-active-event.html';
                            return;
                        }
                        activePartyId = data.ActivePartyId;
                    }
                    partyId = activePartyId;
                    // Fetch party name
                    const resp2 = await fetch(`LAMPAPI/GetParties.php?djId=${encodeURIComponent(userId)}`);
                    const data2 = await resp2.json();
                    const party = (data2.parties || []).find(p => String(p.PartyId) === String(activePartyId));
                    eventNameSpan.textContent = party ? party.PartyName : 'Unknown';
                }
        loadEventName();

            // Form submission: send to backend
            document.getElementById('requestForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const songName = document.getElementById('songTitle').value.trim();
                const artist = document.getElementById('artist').value.trim();
                const msgDiv = document.getElementById('requestMsg');
                msgDiv.textContent = '';
                if (!partyId) {
                    msgDiv.textContent = 'No event selected.';
                    msgDiv.style.color = '#f87171';
                    return;
                }
                if (!songName || !artist) {
                    msgDiv.textContent = 'Please enter both song title and artist.';
                    msgDiv.style.color = '#f87171';
                    return;
                }
                msgDiv.textContent = 'Sending...';
                msgDiv.style.color = '#bdbdbd';
                try {
                    const resp = await fetch('LAMPAPI/SubmitRequest.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ partyId: partyId, songName: songName, requestedBy: artist })
                    });
                    const data = await resp.json();
                    if (data.error) {
                        msgDiv.textContent = 'Error: ' + data.error;
                        msgDiv.style.color = '#f87171';
                    } else {
                        msgDiv.textContent = 'Request sent!';
                        msgDiv.style.color = '#a78bfa';
                        e.target.reset();
                    }
                } catch (err) {
                    msgDiv.textContent = 'Failed to send request.';
                    msgDiv.style.color = '#f87171';
                }
            });
        </script>
</body>
