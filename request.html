<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Page</title>
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #232323;
            color: #fff;
            font-family: 'Poppins', 'PT Sans', 'Ubuntu', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hello {
            font-size: 2.5rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
        <div id="request-card" class="request-card">
            <div class="request-header">
                <span class="music-icon">üéµ</span>
                <span class="request-title">Send a Request</span>
            </div>
            <div class="request-for">for <span id="eventName" class="event-name">...</span></div>
            <div class="request-tabs">
                <button class="tab active" id="tab-song">Song</button>
                <button class="tab" id="tab-genre" disabled>Genre</button>
            </div>
            <div class="form-content">
                <div class="form-group">
                    <label for="songTitle">Song Title</label>
                    <input type="text" id="songTitle" name="songTitle" placeholder="Enter song title" required />
                </div>
                <div class="form-group">
                    <label for="artist">Artist</label>
                    <input type="text" id="artist" name="artist" placeholder="Enter artist name" required />
                </div>
                
                <!-- Tip Section (visible if tips enabled) -->
                <div id="tipSection" class="tip-section" style="display:none;">
                    <div class="tip-header">
                        <span class="tip-icon">üí∞</span>
                        <span class="tip-title">Add a Tip?</span>
                    </div>
                    <div class="tip-for">Show appreciation to <span id="djName" class="dj-name">the DJ</span></div>
                    <div class="tip-buttons">
                        <button class="tip-btn selected" onclick="selectTip(0, this)">No Tip</button>
                        <button class="tip-btn" onclick="selectTip(1, this)">$1</button>
                        <button class="tip-btn" onclick="selectTip(3, this)">$3</button>
                        <button class="tip-btn" onclick="selectTip(5, this)">$5</button>
                        <button class="tip-btn" onclick="selectTip(10, this)">$10</button>
                    </div>
                    <div class="custom-tip">
                        <input type="number" id="customTip" placeholder="Custom amount" 
                               min="0.50" step="0.50" onchange="selectCustomTip()">
                    </div>
                </div>
                
                <button type="button" id="submitRequestBtn" class="send-btn" onclick="handleSongRequest();">
                    <span class="send-icon">‚úàÔ∏è</span> Send Song Request
                </button>
            </div>
            <div id="requestMsg" class="request-msg"></div>
        </div>

        <!-- Payment Modal -->
        <div id="paymentModal" class="payment-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">üí≥ Send $<span id="tipAmount">0</span> Tip</span>
                    <span class="close-btn" onclick="closePaymentModal()">&times;</span>
                </div>
                <div class="payment-info">
                    <p style="color: #ccc; margin-bottom: 1rem; text-align: center; font-size: 0.9rem;">
                        üí≥ Credit/Debit Card ‚Ä¢ üì± Apple Pay ‚Ä¢ üü¢ Google Pay
                    </p>
                    <p style="color: #999; margin-bottom: 1rem; text-align: center; font-size: 0.8rem;">
                        Secure payment powered by Stripe
                    </p>
                </div>
                <div id="payment-element" class="payment-element">
                    <!-- Stripe Payment Element will create all payment method forms here -->
                </div>
                <button id="pay-button" class="pay-button">üí∞ Complete Payment</button>
                <div id="payment-result" class="payment-result"></div>
            </div>
        </div>
        <script src="https://js.stripe.com/v3/"></script>
        <script>
        // Stripe variables
        let stripe = null;
        let elements = null;
        let selectedTipAmount = 0; // Default to no tip
        let currentRequestId = null;
        let currentDjId = null;
        let currentDjName = '';
        let currentPaymentIntentId = null;
        let pendingSongRequest = null;

        function getQueryParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
        const userId = getQueryParam('userId');
        const eventNameSpan = document.getElementById('eventName');
        let partyId = null;
        // Fetch active event name
        async function loadEventName() {
                    if (!userId) {
                        eventNameSpan.textContent = 'No user';
                        return;
                    }
                    // Get active partyId for user
                    let activePartyId = getQueryParam('partyId');
                    if (!activePartyId) {
                        // Fetch from backend
                        const resp = await fetch(`LAMPAPI/GetUser.php?userId=${encodeURIComponent(userId)}`);
                        const data = await resp.json();
                        if (!data.ActivePartyId) {
                            window.location.href = 'no-active-event.html';
                            return;
                        }
                        activePartyId = data.ActivePartyId;
                    }
                    partyId = activePartyId;
                    // Fetch party name and DJ info
                    const resp2 = await fetch(`LAMPAPI/GetParties.php?djId=${encodeURIComponent(userId)}`);
                    const data2 = await resp2.json();
                    const party = (data2.parties || []).find(p => String(p.PartyId) === String(activePartyId));
                    eventNameSpan.textContent = party ? party.PartyName : 'Unknown';
                    
                    // Store DJ info for tipping
                    currentDjId = userId;
                    
                    // Get DJ name for tip section
                    const djResp = await fetch(`LAMPAPI/GetUser.php?userId=${encodeURIComponent(userId)}`);
                    const djData = await djResp.json();
                    currentDjName = `${djData.FirstName || ''} ${djData.LastName || ''}`.trim() || 'the DJ';
                    document.getElementById('djName').textContent = currentDjName;
                    
                    // Check if tips are enabled and show tip section if they are
                    checkAndShowTipSection();
                }
        loadEventName();

            // Handle song request submission
            async function handleSongRequest() {
                const songName = document.getElementById('songTitle').value.trim();
                const artist = document.getElementById('artist').value.trim();
                const msgDiv = document.getElementById('requestMsg');
                msgDiv.textContent = '';
                
                if (!partyId) {
                    msgDiv.textContent = 'No event selected.';
                    msgDiv.style.color = '#f87171';
                    return;
                }
                if (!songName || !artist) {
                    msgDiv.textContent = 'Please enter both song title and artist.';
                    msgDiv.style.color = '#f87171';
                    return;
                }
                
                // Check if tip section is visible
                const tipSection = document.getElementById('tipSection');
                const isTipSectionVisible = tipSection && tipSection.style.display === 'block';
                
                if (isTipSectionVisible && selectedTipAmount === undefined) {
                    msgDiv.textContent = 'Please select a tip amount.';
                    msgDiv.style.color = '#f87171';
                    return;
                }
                
                // If tip is selected, process payment FIRST before submitting request
                if (isTipSectionVisible && selectedTipAmount > 0) {
                    msgDiv.textContent = 'Processing payment first...';
                    msgDiv.style.color = '#bdbdbd';
                    
                    // Store the song request data for after payment
                    pendingSongRequest = {
                        songName: songName,
                        artist: artist,
                        partyId: partyId
                    };
                    
                    // Open payment modal - request will be submitted after successful payment
                    openPaymentModal();
                    return;
                }
                
                // No tip or tip amount is 0 - submit the request directly
                msgDiv.textContent = 'Sending request...';
                msgDiv.style.color = '#bdbdbd';
                
                try {
                    const resp = await fetch('LAMPAPI/SubmitRequest.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ partyId: partyId, songName: songName, requestedBy: artist })
                    });
                    
                    console.log('Response status:', resp.status);
                    const responseText = await resp.text();
                    console.log('Response text:', responseText);
                    
                    let data;
                    try {
                        data = JSON.parse(responseText);
                    } catch (parseError) {
                        console.error('JSON parse error:', parseError);
                        msgDiv.textContent = 'Server response error: Invalid JSON';
                        msgDiv.style.color = '#f87171';
                        return;
                    }
                    
                    if (data.error && data.error.length > 0) {
                        msgDiv.textContent = 'Error: ' + data.error;
                        msgDiv.style.color = '#f87171';
                        return;
                    }
                    
                    if (!data.success || !data.requestId) {
                        msgDiv.textContent = 'Error: Invalid response from server';
                        msgDiv.style.color = '#f87171';
                        console.error('Invalid response:', data);
                        return;
                    }
                    
                    currentRequestId = data.requestId;
                    
                    // If we reach here, it means no tip was selected (tip amount is 0 or tip section not visible)
                    console.log('Request submitted without payment (no tip or $0 tip)');
                    msgDiv.textContent = 'Request submitted successfully!';
                    msgDiv.style.color = '#a78bfa';
                    clearForm();
                    
                } catch (err) {
                    console.error('Request submission error:', err);
                    msgDiv.textContent = 'Failed to send request: ' + err.message;
                    msgDiv.style.color = '#f87171';
                }
            }
            
            function clearForm() {
                document.getElementById('songTitle').value = '';
                document.getElementById('artist').value = '';
                document.getElementById('customTip').value = '';
                // Reset tip selection to "No Tip"
                selectTip(0, null);
            }

            // Check if tips are allowed for this event
            async function checkAndShowTipSection() {
                if (!partyId) return;
                
                try {
                    const response = await fetch(`LAMPAPI/UpdateTipSettings.php?partyId=${partyId}`);
                    const text = await response.text();
                    
                    if (text.trim()) {
                        const data = JSON.parse(text);
                        if (data.success && data.allowTips) {
                            // Tips are enabled, show the tip section
                            document.getElementById('tipSection').style.display = 'block';
                        }
                        // If tips are disabled, tip section stays hidden
                    }
                } catch (e) {
                    console.error('Failed to check tip settings:', e);
                    // On error, don't show tip section to be safe
                }
            }

            // Tip functionality
            function selectTip(amount, buttonElement) {
                selectedTipAmount = amount;
                document.querySelectorAll('.tip-btn').forEach(btn => btn.classList.remove('selected'));
                
                // If buttonElement is passed, use it, otherwise find the button by amount
                if (buttonElement) {
                    buttonElement.classList.add('selected');
                } else {
                    // Find the button that matches this amount
                    const buttons = document.querySelectorAll('.tip-btn');
                    buttons.forEach(btn => {
                        if ((amount === 0 && btn.textContent === 'No Tip') ||
                            (btn.textContent === `$${amount}`)) {
                            btn.classList.add('selected');
                        }
                    });
                }
                
                document.getElementById('customTip').value = '';
            }

            function selectCustomTip() {
                let customAmount = parseFloat(document.getElementById('customTip').value);
                if (customAmount >= 0) {
                    selectedTipAmount = customAmount;
                    document.querySelectorAll('.tip-btn').forEach(btn => btn.classList.remove('selected'));
                }
            }

            async function openPaymentModal() {
                console.log('openPaymentModal called with selectedTipAmount:', selectedTipAmount);
                
                if (selectedTipAmount <= 0) {
                    console.log('No tip amount selected, not opening modal');
                    return;
                }
                
                try {
                    console.log('Setting tip amount and showing modal');
                    document.getElementById('tipAmount').textContent = selectedTipAmount.toFixed(2);
                    document.getElementById('paymentModal').style.display = 'flex';
                    
                    // Show loading state
                    document.getElementById('payment-result').innerHTML = '<span style="color: #ccc;">Initializing payment...</span>';
                    
                    // Create payment intent first (without request ID since we're doing payment-first flow)
                    const intentResponse = await fetch('LAMPAPI/CreatePaymentIntent.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            amount: Math.round(selectedTipAmount * 100), // Convert to cents
                            djId: currentDjId,
                            requestId: 0, // Temporary - will be updated after request is created
                            customerId: userId || 0
                        })
                    });
                    
                    console.log('Response status:', intentResponse.status);
                    console.log('Response headers:', [...intentResponse.headers.entries()]);
                    
                    // Get the raw text first to help debug JSON issues
                    const responseText = await intentResponse.text();
                    console.log('Raw response text:', responseText);
                    
                    let intentData;
                    try {
                        intentData = JSON.parse(responseText);
                    } catch (parseError) {
                        throw new Error(`Invalid JSON response from server: ${responseText.substring(0, 200)}...`);
                    }
                    
                    console.log('Payment intent response:', intentData);
                    
                    if (!intentData.success) {
                        throw new Error(intentData.error || 'Failed to create payment intent');
                    }
                    
                    // Store payment intent ID for confirmation
                    currentPaymentIntentId = intentData.paymentIntentId;
                    
                    // Now initialize Stripe with the client secret
                    await initializeStripeWithSecret(intentData.clientSecret);
                    
                } catch (error) {
                    console.error('Error opening payment modal:', error);
                    document.getElementById('payment-result').innerHTML = 
                        `<span style="color: #f87171;">Error: ${error.message}</span>`;
                }
            }

            function closePaymentModal() {
                document.getElementById('paymentModal').style.display = 'none';
            }

            // Real Stripe payment processing function
            async function handlePayment(clientSecret) {
                const payButton = document.getElementById('pay-button');
                const resultDiv = document.getElementById('payment-result');
                
                try {
                    payButton.disabled = true;
                    payButton.textContent = 'Processing...';
                    resultDiv.innerHTML = '';
                    
                    // Confirm payment with Stripe (works with all payment methods)
                    const {error, paymentIntent} = await stripe.confirmPayment({
                        elements,
                        clientSecret: clientSecret,
                        redirect: 'if_required'
                    });
                    
                    if (error) {
                        throw new Error(error.message);
                    }
                    
                    if (paymentIntent.status === 'succeeded') {
                        // Confirm payment on server
                        const confirmResponse = await fetch('LAMPAPI/ConfirmPayment.php', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                paymentIntentId: paymentIntent.id
                            })
                        });
                        
                        const confirmData = await confirmResponse.json();
                        
                        if (confirmData.success) {
                            resultDiv.innerHTML = '<span style="color: #00FF7F;">Payment successful! Now submitting your request...</span>';
                            
                            // Now submit the song request after successful payment
                            if (pendingSongRequest) {
                                try {
                                    const requestResponse = await fetch('LAMPAPI/SubmitRequest.php', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({
                                            partyId: pendingSongRequest.partyId,
                                            songName: pendingSongRequest.songName,
                                            requestedBy: pendingSongRequest.artist
                                        })
                                    });
                                    
                                    const requestData = await requestResponse.json();
                                    
                                    if (requestData.success) {
                                        // Update the tip record with the actual request ID
                                        currentRequestId = requestData.requestId;
                                        
                                        // Update tip record with request ID
                                        try {
                                            await fetch('LAMPAPI/UpdateTipRequestId.php', {
                                                method: 'POST',
                                                headers: { 'Content-Type': 'application/json' },
                                                body: JSON.stringify({
                                                    paymentIntentId: paymentIntent.id,
                                                    requestId: requestData.requestId
                                                })
                                            });
                                        } catch (updateError) {
                                            console.log('Warning: Could not update tip record with request ID:', updateError);
                                        }
                                        
                                        resultDiv.innerHTML = '<span style="color: #00FF7F;">Payment successful! Request submitted!</span>';
                                        
                                        // Update main page message
                                        const msgDiv = document.getElementById('requestMsg');
                                        msgDiv.textContent = `Request submitted and $${selectedTipAmount.toFixed(2)} tip processed successfully!`;
                                        msgDiv.style.color = '#a78bfa';
                                        
                                        pendingSongRequest = null; // Clear pending request
                                    } else {
                                        resultDiv.innerHTML = '<span style="color: #f87171;">Payment successful but failed to submit request. Please try again.</span>';
                                    }
                                } catch (requestError) {
                                    console.error('Error submitting request after payment:', requestError);
                                    resultDiv.innerHTML = '<span style="color: #f87171;">Payment successful but failed to submit request. Please try again.</span>';
                                }
                            }
                            
                            // Close modal and clear form after delay
                            setTimeout(() => {
                                closePaymentModal();
                                clearForm();
                            }, 3000);
                            
                        } else {
                            throw new Error(confirmData.error || 'Payment confirmation failed');
                        }
                    }
                    
                } catch (error) {
                    console.error('Payment error:', error);
                    resultDiv.innerHTML = `<span style="color: #f87171;">Payment failed: ${error.message}</span>`;
                } finally {
                    payButton.disabled = false;
                    payButton.textContent = 'üí∞ Complete Payment';
                }
            }

            async function initializeStripeWithSecret(clientSecret) {
                try {
                    // Get Stripe publishable key if not already loaded
                    if (!stripe) {
                        const response = await fetch('LAMPAPI/GetStripePublicKey.php');
                        const data = await response.json();
                        
                        if (!data.success) {
                            throw new Error('Failed to get Stripe key');
                        }
                        
                        stripe = Stripe(data.publishableKey);
                    }
                    
                    // Create Payment Element with client secret (supports Apple Pay, Google Pay, cards, etc.)
                    elements = stripe.elements({
                        clientSecret: clientSecret,
                        appearance: {
                            theme: 'night',
                            variables: {
                                colorPrimary: '#a78bfa',
                                colorBackground: '#232325',
                                colorText: '#ffffff',
                                colorDanger: '#f87171',
                                borderRadius: '6px'
                            }
                        },
                        business: {
                            name: 'CrowdConnect'
                        }
                    });
                    
                    // Create the Payment Element with explicit Apple Pay configuration
                    const paymentElement = elements.create('payment', {
                        layout: 'tabs',
                        defaultValues: {
                            billingDetails: {
                                name: 'Anonymous Tipper'
                            }
                        },
                        paymentMethodOrder: ['apple_pay', 'google_pay', 'card'],
                        fields: {
                            billingDetails: 'auto'
                        },
                        terms: {
                            applePay: 'auto',
                            googlePay: 'auto',
                            card: 'auto'
                        }
                    });
                    
                    paymentElement.mount('#payment-element');
                    
                    // Check payment method availability
                    console.log('=== Payment Method Availability Check ===');
                    console.log('Current browser:', navigator.userAgent);
                    console.log('Platform:', navigator.platform);
                    console.log('HTTPS:', window.location.protocol === 'https:');
                    
                    // Apple Pay check
                    if (window.ApplePaySession) {
                        console.log('‚úÖ Apple Pay API is available on this device');
                        const applePayVersion = ApplePaySession.supportsVersion(3) ? 3 : 
                                              ApplePaySession.supportsVersion(2) ? 2 : 1;
                        console.log('Apple Pay version supported:', applePayVersion);
                        
                        if (ApplePaySession.canMakePayments()) {
                            console.log('‚úÖ User can make Apple Pay payments');
                        } else {
                            console.log('‚ö†Ô∏è User cannot make Apple Pay payments (not set up)');
                        }
                    } else {
                        console.log('‚ùå Apple Pay is NOT available on this device/browser');
                        console.log('üí° Apple Pay requires Safari on macOS/iOS');
                    }
                    
                    // Google Pay check (less reliable detection)
                    if (window.google && window.google.payments) {
                        console.log('‚úÖ Google Pay API detected');
                    } else {
                        console.log('‚ö†Ô∏è Google Pay API not directly detectable (normal for Stripe Elements)');
                    }
                    
                    // Check if we're on a mobile device
                    const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    console.log('Mobile device:', isMobile);
                    
                    console.log('=== Stripe Elements should auto-detect available methods ===');
                    
                    // Clear loading message
                    document.getElementById('payment-result').innerHTML = '';
                    
                    // Remove existing event listener and add new one
                    const payButton = document.getElementById('pay-button');
                    payButton.replaceWith(payButton.cloneNode(true));
                    document.getElementById('pay-button').addEventListener('click', () => handlePayment(clientSecret));
                    
                } catch (error) {
                    console.error('Stripe initialization error:', error);
                    document.getElementById('payment-result').innerHTML = 
                        '<span style="color: #f87171;">Payment system unavailable</span>';
                }
            }

            async function handlePayment() {
                const payButton = document.getElementById('pay-button');
                payButton.disabled = true;
                payButton.textContent = 'Processing...';
                
                try {
                    // Create payment intent
                    const response = await fetch('LAMPAPI/CreatePaymentIntent.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            amount: Math.round(selectedTipAmount * 100), // Convert to cents
                            djId: currentDjId,
                            requestId: currentRequestId
                        })
                    });
                    
                    const paymentData = await response.json();
                    
                    if (!paymentData.success) {
                        throw new Error(paymentData.error);
                    }
                    
                    // Confirm payment with Stripe
                    const { error } = await stripe.confirmCardPayment(paymentData.clientSecret, {
                        payment_method: {
                            card: cardElement,
                            billing_details: {
                                name: document.getElementById('artist').value || 'Anonymous'
                            }
                        }
                    });
                    
                    if (error) {
                        throw new Error(error.message);
                    }
                    
                    // Confirm payment on backend
                    const confirmResponse = await fetch('LAMPAPI/ConfirmPayment.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            paymentIntentId: paymentData.paymentIntentId
                        })
                    });
                    
                    const confirmData = await confirmResponse.json();
                    
                    if (confirmData.success) {
                        document.getElementById('payment-result').innerHTML = 
                            '<span style="color: #a78bfa;">‚úÖ Tip sent successfully!</span>';
                        setTimeout(() => {
                            closePaymentModal();
                            document.getElementById('requestMsg').textContent = 'Request and tip submitted successfully!';
                            document.getElementById('requestMsg').style.color = '#a78bfa';
                            clearForm();
                        }, 2000);
                    } else {
                        throw new Error('Payment confirmation failed');
                    }
                    
                } catch (error) {
                    console.error('Payment error:', error);
                    document.getElementById('payment-result').innerHTML = 
                        '<span style="color: #f87171;">‚ùå ' + error.message + '</span>';
                }
                
                payButton.disabled = false;
                payButton.textContent = 'Send Tip';
            }
        </script>
</body>
<style>

    color: #fff;

    border: 2px solid #a78bfa;

    font-weight: 600;

    display: flex;
    align-items: center;
